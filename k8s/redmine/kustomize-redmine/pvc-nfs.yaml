apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rm-app-pvc
  namespace: redmine
spec:
  storageClassName: nfs-erp2-storage-class
  accessModes:
    - ReadWriteMany #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rm-app-files-pvc
  namespace: redmine
spec:
  storageClassName: nfs-erp2-storage-class
  accessModes:
    - ReadWriteMany #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 20Gi
